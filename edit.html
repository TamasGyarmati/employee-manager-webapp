<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Employee</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="editScript.js" defer></script>
</head>
<body class="container py-3">

  <h1>Edit Employee</h1>

  <form id="editForm">
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" id="nameInput" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input type="email" id="emailInput" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="phoneInput" class="form-label">Phone</label>
      <input type="tel" id="phoneInput" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="salaryInput" class="form-label">Salary</label>
      <input type="number" id="salaryInput" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Cancel</button>
  </form>
